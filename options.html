<html>
  <head>
    <title>Jenkins Notifier for Chrome™</title>
    <meta HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="all">
    <script type="text/javascript" src="javascripts/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="javascripts/jquery.desktopnotify.js"></script>
    <script type="text/javascript" src="javascripts/global.js"></script>
    <script type="text/javascript" src="javascripts/options.js"></script>
  </head>
  <body>
    <div class='main'>
      <div class='header'>
        <h1 style='font-size:1.5em;'>Jenkins Notifier for Chrome™</h1>
      </div>
      <div class='content'>
        <form>
          <fieldset>
            <div class="clearfix">
              <div class="left">
                <label>Jenkins URL </label>
              </div>
              <div class="right">
                <input name="jenkins-url" id="jenkins-url" class="text" placeholder="http://localhost:8080/jenkins" autofocus="true" />
              </div>
            </div>
            <div class="clearfix">
            <div class="left">
            	<label>Poll interval [sec]</label>
            </div>
            <div class="right">
            	<input name="polling-interval" id="polling-interval" placeholder="60" />
            </div>
            </div>
            <div class="clearfix">
            <div class="left">
                <label>Use Websocket</label>
            </div>
            <div class="right">
                <input name="use-websocket" id="use-websocket" type="checkbox" />
                <input name="websocket-url" id="websocket-url" class="text" placeholder="ws://localhost:8081/jenkins" /><br />
                <span class="annotation">
                To use websocket, you need to install <a href="https://wiki.jenkins-ci.org/display/JENKINS/Websocket+Plugin">Jenkins Websocket Plugin</a>
                </span>
            </div>
            </div>
          </fieldset>
          <div>
          	<input type="button" value="load jobs" class="button load"/>
          </div>
          <div id="jobs">
          	Select Jobs:
    	    <table>
    		  <thead>
				<tr>
					<th></th>
					<th class="stateRow">Status</th>
					<th class="nameRow">Name</th>
				</tr>	    		
    		  </thead>
    		  <tbody>
    		  </tbody>
    	    </table>
   		  </div>
          <div class="buttons">
            <input value="Save" class="button save" type="submit" />
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
